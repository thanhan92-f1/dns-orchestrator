name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      platform:
        description: "选择要构建的平台"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - desktop
          - windows
          - macos
          - linux
          - ios-testflight
          - android

jobs:
  release-windows:
    if: github.event_name == 'push' || inputs.platform == 'windows' || inputs.platform == 'desktop' || inputs.platform == 'all'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - platform: windows-latest
            args: --target x86_64-pc-windows-msvc
            rust_target: x86_64-pc-windows-msvc

          # Windows ARM64
          - platform: windows-latest
            args: --target aarch64-pc-windows-msvc
            rust_target: aarch64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install

      # 读取 release note 文件
      - name: Read release notes
        if: github.event_name == 'push'
        id: release-notes
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          NOTES_FILE="docs/release-note/${VERSION}.md"

          if [ -f "$NOTES_FILE" ]; then
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            cat "$NOTES_FILE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "notes=Release $VERSION" >> $GITHUB_OUTPUT
          fi

      # Tag push: Build and release
      - name: Build and release
        if: github.event_name == 'push'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "DNS Orchestrator ${{ github.ref_name }}"
          releaseBody: |
            ${{ steps.release-notes.outputs.notes }}

            ---

            ## Platforms
            - **macOS**: `.dmg` (Apple Silicon / Intel)
            - **Windows**: `.msi` / `.exe` (x64, ARM64)
            - **Linux**: `.deb` / `.AppImage` (x64, ARM64)
            - **Android**: `.apk`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          updaterJsonPreferNsis: true

      # Manual trigger: Build only (no release)
      - name: Build only
        if: github.event_name == 'workflow_dispatch'
        run: pnpm tauri build ${{ matrix.args }}

      - name: Upload artifacts
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}-${{ matrix.rust_target || 'default' }}
          path: |
            src-tauri/target/release/bundle/

  # Linux 构建
  release-linux:
    if: github.event_name == 'push' || inputs.platform == 'linux' || inputs.platform == 'desktop' || inputs.platform == 'all'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - platform: ubuntu-22.04
            args: ""

          # Linux ARM64 (native runner)
          - platform: ubuntu-22.04-arm
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      # Linux dependencies (both x64 and ARM64)
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            xdg-utils

      - name: Install frontend dependencies
        run: pnpm install

      # 读取 release note 文件
      - name: Read release notes
        if: github.event_name == 'push'
        id: release-notes
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          NOTES_FILE="docs/release-note/${VERSION}.md"

          if [ -f "$NOTES_FILE" ]; then
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            cat "$NOTES_FILE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "notes=Release $VERSION" >> $GITHUB_OUTPUT
          fi

      # Tag push: Build and release
      - name: Build and release
        if: github.event_name == 'push'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "DNS Orchestrator ${{ github.ref_name }}"
          releaseBody: |
            ${{ steps.release-notes.outputs.notes }}

            ---

            ## Platforms
            - **macOS**: `.dmg` (Apple Silicon / Intel)
            - **Windows**: `.msi` / `.exe` (x64, ARM64)
            - **Linux**: `.deb` / `.AppImage` (x64, ARM64)
            - **Android**: `.apk`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          updaterJsonPreferNsis: true

      # Manual trigger: Build only (no release)
      - name: Build only
        if: github.event_name == 'workflow_dispatch'
        run: pnpm tauri build ${{ matrix.args }}

      - name: Upload artifacts
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}-${{ matrix.rust_target || 'default' }}
          path: |
            src-tauri/target/release/bundle/

  # MacOS 构建
  release-macos:
    if: github.event_name == 'push' || inputs.platform == 'macos' || inputs.platform == 'desktop' || inputs.platform == 'all'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            rust_target: aarch64-apple-darwin

          # macOS Intel
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            rust_target: x86_64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Import Apple Developer Certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          security find-identity -v -p codesigning build.keychain
      - name: Verify Certificate
        run: |
          CERT_INFO=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application" || true)
          if [ -z "$CERT_INFO" ]; then
            echo "Error: Developer ID Application certificate not found!"
            echo "Available identities:"
            security find-identity -v -p codesigning build.keychain
            exit 1
          fi
          CERT_ID=$(echo "$CERT_INFO" | awk -F'"' '{print $2}')
          echo "CERT_ID=$CERT_ID" >> $GITHUB_ENV
          echo "Found certificate: $CERT_ID"

      - name: Setup Notarization
        env:
          APPLE_API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY_CONTENT }}
        run: |
          mkdir -p ~/private_keys
          echo "$APPLE_API_KEY_CONTENT" | base64 --decode > ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY }}.p8
          echo "APPLE_API_KEY_PATH=$HOME/private_keys/AuthKey_${{ secrets.APPLE_API_KEY }}.p8" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install

      # 读取 release note 文件
      - name: Read release notes
        if: github.event_name == 'push'
        id: release-notes
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          NOTES_FILE="docs/release-note/${VERSION}.md"

          if [ -f "$NOTES_FILE" ]; then
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            cat "$NOTES_FILE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "notes=Release $VERSION" >> $GITHUB_OUTPUT
          fi

      # Tag push: Build and release
      - name: Build and release
        if: github.event_name == 'push'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 签名
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ env.CERT_ID }}
          # 公证 (App Store Connect API)
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_PATH: ${{ env.APPLE_API_KEY_PATH }}
          # Tauri 更新签名
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "DNS Orchestrator ${{ github.ref_name }}"
          releaseBody: |
            ${{ steps.release-notes.outputs.notes }}

            ---

            ## Platforms
            - **macOS**: `.dmg` (Apple Silicon / Intel)
            - **Windows**: `.msi` / `.exe` (x64, ARM64)
            - **Linux**: `.deb` / `.AppImage` (x64, ARM64)
            - **Android**: `.apk`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          updaterJsonPreferNsis: true

      # Manual trigger: Build only (no release)
      - name: Build only
        if: github.event_name == 'workflow_dispatch'
        run: pnpm tauri build ${{ matrix.args }}

      - name: Upload artifacts
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}-${{ matrix.rust_target || 'default' }}
          path: |
            src-tauri/target/release/bundle/

  # Android 构建
  release-android:
    if: github.event_name == 'push' || inputs.platform == 'android' || inputs.platform == 'all'
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          mkdir -p src-tauri/gen/android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > src-tauri/gen/android/app/release.keystore

      - name: Build Android APK
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          SIGNING_STORE_FILE: release.keystore
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          pnpm tauri android build --apk true

      - name: Rename APK
        if: github.event_name == 'push'
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # 去掉 v 前缀
          APK_DIR="src-tauri/gen/android/app/build/outputs/apk/universal/release"
          APK_FILE=$(find "$APK_DIR" -name "*.apk" | head -1)
          if [ -n "$APK_FILE" ]; then
            mv "$APK_FILE" "$APK_DIR/DNS.Orchestrator_${VERSION}_android.apk"
            echo "Renamed to: DNS.Orchestrator_${VERSION}_android.apk"
          fi

      - name: Upload APK to Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK as Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk

  # iOS 构建并上传到 TestFlight
  release-ios-testflight:
    if: github.event_name == 'push' || inputs.platform == 'ios-testflight' || inputs.platform == 'all'
    permissions:
      contents: write
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Import Apple Distribution Certificate
        env:
          IOS_CERTIFICATE: ${{ secrets.IOS_CERTIFICATE }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        run: |
          echo $IOS_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

      - name: Install Provisioning Profile
        env:
          IOS_PROVISION_PROFILE: ${{ secrets.IOS_PROVISION_PROFILE }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISION_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/build.mobileprovision

      - name: Setup App Store Connect API Key
        env:
          APPLE_API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY_CONTENT }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          mkdir -p ~/private_keys
          echo "$APPLE_API_KEY_CONTENT" | base64 --decode > ~/private_keys/AuthKey_${APPLE_API_KEY}.p8

      - name: Build iOS App
        run: |
          pnpm tauri ios build --export-method app-store-connect

      - name: Upload to TestFlight
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          IPA_PATH=$(find src-tauri/gen/apple/build -name "*.ipa" | head -1)
          if [ -n "$IPA_PATH" ]; then
            xcrun altool --upload-app \
              --type ios \
              --file "$IPA_PATH" \
              --apiKey "$APPLE_API_KEY" \
              --apiIssuer "$APPLE_API_ISSUER"
            echo "Uploaded $IPA_PATH to TestFlight"
          else
            echo "Error: IPA file not found!"
            find src-tauri/gen/apple -name "*.ipa" -o -name "*.app"
            exit 1
          fi

      - name: Upload IPA as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: src-tauri/gen/apple/build/**/*.ipa
          if-no-files-found: ignore

  # 更新 latest.json 添加 Android 平台
  update-latest-json:
    if: github.event_name == 'push'
    needs:
      [
        release-windows,
        release-macos,
        release-linux,
        release-android,
        release-ios-testflight,
      ]
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Download latest.json from release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 等待文件可用
          sleep 10
          # 下载 latest.json
          gh release download ${{ github.ref_name }} \
            --repo ${{ github.repository }} \
            --pattern "latest.json" \
            --dir .
        continue-on-error: true

      - name: Add Android platform to latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f latest.json ]; then
            # 从 release 中获取 APK 文件名
            APK_NAME=$(gh release view ${{ github.ref_name }} --repo ${{ github.repository }} --json assets -q '.assets[] | select(.name | endswith(".apk")) | .name' | head -1)

            if [ -n "$APK_NAME" ]; then
              APK_SIGNATURE="none"
              APK_URL="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/${APK_NAME}"

              # 使用 jq 添加 Android 平台
              jq --arg sig "$APK_SIGNATURE" --arg url "$APK_URL" '.platforms.android = {"signature": $sig, "url": $url}' latest.json > latest.json.tmp
              mv latest.json.tmp latest.json

              echo "Updated latest.json with Android URL: $APK_URL"
              cat latest.json
            else
              echo "No APK found in release, skipping..."
            fi
          else
            echo "latest.json not found, skipping..."
          fi

      - name: Upload updated latest.json
        if: ${{ hashFiles('latest.json') != '' }}
        uses: softprops/action-gh-release@v2
        with:
          files: latest.json
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
